{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if comment %}
        <div class="card">
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <h2 class="card-title text-black">Your comment has been added. <i class="fa-solid fa-comment"></i></h2><br>
                </div>
                <p class="card-text">
                    <a href="{{ post.get_post_url }}" class="btn btn-outline-dark"> <i class="fa-solid fa-arrow-left"></i> Back to the post</a>
                </p>
            </div>
        </div>
    {% else %}
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
</div>
{% endblock %}
